<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <div>
            <p>calc</p>
        </div>
        <div class="display" id="display">
            0
        </div>
        <div class="button-container">
            <button class="button" onclick="reset()">C</button>
            <button class="button" onclick="inverse()">+/-</button>
            <button class="button" onclick="percentage()">%</button>
            <button class="button" onclick="oper(this.value)" value="/">/</button>
            <button class="button" onclick="prevButton();button(this.value)" value=7>7</button>
            <button class="button" onclick="prevButton();button(this.value)" value=8>8</button>
            <button class="button" onclick="prevButton();button(this.value)" value=9>9</button>
            <button class="button" onclick="oper(this.value)" value="*">x</button>
            <button class="button" onclick="prevButton();button(this.value)" value=4>4</button>
            <button class="button" onclick="prevButton();button(this.value)" value=5>5</button>
            <button class="button" onclick="prevButton();button(this.value)" value=6>6</button>
            <button class="button" onclick="oper(this.value)" value="-">-</button>
            <button class="button" onclick="prevButton();button(this.value)" value=1>1</button>
            <button class="button" onclick="prevButton();button(this.value)" value=2>2</button>
            <button class="button" onclick="prevButton();button(this.value)" value=3>3</button>
            <button class="button" onclick="oper(this.value)" value="+">+</button>
            <button class="button" id="buttonZero" onclick="prevButton();button(this.value)" value=0>0</button>
            <button class="button">.</button>
            <button class="button" onclick="result(number1, number2, operator)">=</button>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
