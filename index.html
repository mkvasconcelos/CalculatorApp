<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div>
            <p>calc</p>
        </div>
        <div class="display" id="display">
            0
        </div>
        <div class="button-container">
            <button class="button div1 buttonColor3" onclick="reset()">C</button>
            <button class="button div2 buttonColor3" onclick="inverse()">+/-</button>
            <button class="button div3 buttonColor3" onclick="percentage()">%</button>
            <button class="button div4 buttonColor2" onclick="oper(this.value)" value="/">/</button>
            <button class="button div5 buttonColor1" onclick="button(this.value)" value=7>7</button>
            <button class="button div6 buttonColor1" onclick="button(this.value)" value=8>8</button>
            <button class="button div7 buttonColor1" onclick="button(this.value)" value=9>9</button>
            <button class="button div8 buttonColor2" onclick="oper(this.value)" value="*">x</button>
            <button class="button div9 buttonColor1" onclick="button(this.value)" value=4>4</button>
            <button class="button div10 buttonColor1" onclick="button(this.value)" value=5>5</button>
            <button class="button div11 buttonColor1" onclick="button(this.value)" value=6>6</button>
            <button class="button div12 buttonColor2" onclick="oper(this.value)" value="-">-</button>
            <button class="button div13 buttonColor1" onclick="button(this.value)" value=1>1</button>
            <button class="button div14 buttonColor1" onclick="button(this.value)" value=2>2</button>
            <button class="button div15 buttonColor1" onclick="button(this.value)" value=3>3</button>
            <button class="button div16 buttonColor2" onclick="oper(this.value)" value="+">+</button>
            <button class="button div17 buttonColor1" id="buttonZero" onclick="button(this.value)" value=0>0</button>
            <button class="button div18 buttonColor1" onclick="button(this.value)" value=".">.</button>
            <button class="button div19 buttonColor2" onclick="result(number1, number2, operator)">=</button>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
